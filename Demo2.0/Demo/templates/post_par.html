<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="">期刊投稿系统</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="/tutor"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/logout">注销</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">首页</div>
                            <a class="nav-link" href="/post">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                <a href="/post">
                                上传论文
                                </a>
                            </a>
                            <a class="nav-link" href="../">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                <a href="/check_user">
                                查看论文
                                </a>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="layout-static.html">Static Navigation</a>
                                    <a class="nav-link" href="layout-sidenav-light.html">Light Sidenav</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">上传论文</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">上传论文 </li>
                        </ol>
                        <form action="/postsubmit/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">论文标题</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="name" placeholder="论文标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">上传论文</label>
                                <br><br>
                                <input type="file" name="paper">
                                <br><br>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">作者1</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="author_name1" placeholder="姓名">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 control-label">作者2</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="author_name2" placeholder="可选">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 control-label">作者3</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="author_name3" placeholder="可选">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 control-label">作者4</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="author_name4" placeholder="可选">
                                </div>
                                <label for="inputEmail3" class="col-sm-2 control-label">作者5</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="author_name5" placeholder="可选">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">摘要内容</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="text" class="form-control" name="abstract" placeholder="摘要" style="height:500px;width:500px;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">研究方向</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="direction" placeholder="研究方向">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">地区</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="char" class="form-control" name="region" placeholder="地区">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10" style="width: 500px">
                                <input type="text" class="form-control" name="email" placeholder="邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p><input type="submit" value="提交" ></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript">
            function getname(){
                var username=localStorage.getItem('username');
                return username;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/static/assets/demo/chart-area-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="/static/assets/demo/datatables-demo.js"></script>
        <script src="/static/assets/demo/chart_par_reg.js"></script>
        <script src="/static/assets/demo/chart_par_tim.js"></script>
        <script src="/static/assets/demo/chart_par_gra.js"></script>
        <script src="/static/assets/demo/chart_par_sub.js"></script>
    </body>
</html>
